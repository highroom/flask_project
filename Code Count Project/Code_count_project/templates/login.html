<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eeeeee;
        }

        #login-box {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="login-box" class="col-md-4 col-md-offset-4">
            <h3 class="text-center">请登录</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="user" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pwd" placeholder="密码">
                    </div>
                </div>
                <label class="col-sm-offset-3 col-sm-9" id="ajaxMsg" style="height: 15px"></label>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button id="btn" type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>
            </div.col-md-4>
        </div>
    </div>


    <!--<form method="post">-->
    <!--<div><input id="user" type="text" name="user">用户名</div>-->
    <!--<div><input id="pwd" type="password" name="pwd">密码</div>-->
    <!--<input id="btn" type="button" value="OK">{{error}} <span id="ajaxMsg"></span>-->
    <!--</form>-->
    <script>
        $("#btn").click(function () {
            var user = $("#user").val()
            var pwd = $("#pwd").val()
            $.ajax({
                url: "/login_ajax",
                type: "GET",
                data: {user: user, pwd: pwd},
                success: function (result) {
                    if (result == "True") {
                        location.href = '/home';
                    }
                    else {
                        $("#ajaxMsg").text("用户名密码错误");
                    }


                }
            })
        })


    </script>


</body>
</html>
